<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="whole">
        <h1 id="heading">Your Library</h1>
        <div id="books"></div>
        <button id="new-book">+</button>
        <div id="container">
            <h1 id="new-head">New Book</h1>
            <form action="#" id="form" required>
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name"/><br><br>  
                <label for="author">Author Name:</label><br>
                <input type="text" name="author" id="author" /><br><br>
                <label for="pages">No. of pages</label><br>
                <input type="text" name="pages" id="pages" /><br>
                <h3>Have you read it?</h3>
                <input type="radio" id="yes" class="radio" name="read">
                <label for="yes">Yes</label><br><br>
                <input type="radio" id="no" class="radio" name="read">
                <label for="no">No</label><br><br>
                <button id="close">+</button>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
